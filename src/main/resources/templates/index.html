<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travelgram</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:each="post : ${posts}">
    <div>
        <p th:text="${post.created}"></p>
        <img th:src="${post.image}">
        <p th:text="${post.description}"></p>
    </div>
</div>

</body>
</html>
